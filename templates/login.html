<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI News Hub</title>
    <link rel="icon" href="static/uploads/L.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-gray-100 font-sans leading-normal tracking-normal">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo/Title -->
                <a href="/" class="text-2xl font-semibold text-gray-100 flex items-center space-x-2"> <img src="static\uploads\L.png" alt="Logo" class="h-8 w-8"> 
                    <span>AI News Hub</span> 
                </a>
              
            </div>
        </div>
    </nav>

    <!-- Login Content -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
            <h1 class="text-3xl font-bold text-center text-orange-500">Welcome Back</h1>
            <p class="text-gray-400 text-center mt-2">Login to continue exploring news with AI-powered summaries.</p>

            <!-- Login Form -->
            <form action="/login" method="POST" class="space-y-6 mt-8">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 rounded-md bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 rounded-md bg-gray-900 text-gray-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>
                <button type="submit"
                    class="w-full py-3 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-md shadow-md transition duration-200">
                    Login
                </button>
            </form>

            <!-- Display Flash Messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4 p-4 bg-red-600 text-white rounded-md shadow-md">
                    {% for message in messages %}
                        <p class="text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}

            <!-- Sign Up Option -->
            <div class="text-center mt-6">
                <p class="text-sm text-gray-400">Don't have an account? <a href="signup"
                        class="text-orange-500 hover:underline">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
